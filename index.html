<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body>
    <div class="sidebar">
        <i class="bi bi-chevron-double-right" onclick="expandSidebar()"></i>

        <div class="item">
            <i class="bi bi-house"></i>
            <span>Dashboard</span>
        </div>
        <div class="item">
            <i class="bi bi-person"></i>
            <span>Perfil</span>
        </div>
        <div class="item">
            <i class="bi bi-shop-window"></i>
            <span>Vendas</span>
        </div>
        <div class="item">
            <i class="bi bi-gear"></i>
            <span>Definições</span>
        </div>
    </div>
</body>


<script>
    let expanded = false
    function expandSidebar() {
        if (expanded) {
            document.getElementsByClassName('sidebar')[0].style.width = '55px'
            document.getElementsByClassName('bi-chevron-double-right')[0].style.transform = 'rotate(0deg)'
            document.getElementsByClassName('bi-chevron-double-right')[0].style.right = '20px'
        } else {
            document.getElementsByClassName('sidebar')[0].style.width = '200px'
            document.getElementsByClassName('bi-chevron-double-right')[0].style.transform = 'rotate(180deg)'
            document.getElementsByClassName('bi-chevron-double-right')[0].style.right = '10px'
        }
        expanded = !expanded
    }
</script>
